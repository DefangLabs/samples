services:
  app:
    build: ./app
    ports:
      - "3000:3000"
    environment:
      - REDISX_URL=redis://redisx:6379
    depends_on:
      - redisx
  redisx:
    image: redis:latest
    x-defang-redis: true
    restart: unless-stopped
    ports:
      - target: 6379
        published: 6379
        protocol: tcp
        mode: host

