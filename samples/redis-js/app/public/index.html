<!DOCTYPE html>
<html>
    <head>
        <title>Defang Redis App</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 40px;
                background: #f9f9f9;
            }
            h1, h2 {
                color: #d82c20;
            }
            input[type="text"] {
                padding: 8px;
                font-size: 1em;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-bottom: 10px;
                width: 300px;
                box-sizing: border-box;
            }
            button {
                margin: 8px 8px 0 0;
                padding: 8px 16px;
                background: #d82c20;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1em;
            }
            button:hover {
                background: #b71c1c;
            }
        </style>
    </head>
    <body>
        <h1>Defang Redis App</h1>
        <input type="text" id="userInput" placeholder="Enter value to set" style="padding:6px; font-size:1em; margin-bottom:10px;">
        <p>Click the buttons below to control your Redis database: </p>
        <button onclick="
            fetch('/set', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ value: document.getElementById('userInput').value })
            })
            .then(r => r.text())
            .then(text => document.getElementById('result').textContent = text)
        ">Set Value</button>
        <button onclick="fetch('/get').then(r=>r.text()).then(text => document.getElementById('result').textContent = text)">Get Value</button>
        <h2>Result:</h2>
        <div id="result" style="margin-top:10px;"></div>
    </body>
</html>
