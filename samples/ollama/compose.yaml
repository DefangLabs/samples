services:
  ollama:
    env_file:
      - .env
    # uncomment to add your own domain
    # domainname: example.com
    # build:
    #   context: ./ollama
    #   dockerfile: Dockerfile
    #   shm_size: "16gb"
    image: ollama/ollama:latest
    x-defang-llm: 1
    ports:
      - target: 11434
        published: 11434
        mode: host

  ui:
    env_file:
      - .env
    build:
      context: ui
      dockerfile: Dockerfile
    ports:
      - mode: ingress
        target: 3000
        published: 3000
    deploy:
      resources:
        reservations:
          memory: 256M
    healthcheck:
      # wget or curl required for healthchecks on services with a published port
      # this gets parsed by Defang and provided to the load balancers as well
      test: [ "CMD", "curl", "-s", "http://localhost:3000/" ]