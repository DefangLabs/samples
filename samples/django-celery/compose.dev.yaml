x-env: &app-env
  environment:
    - DEBUG=True
    - SECRET_KEY=dev-secret-key
    - DATABASE_URL=postgres://postgres:password@db:5432/postgres

services:
  web:
    extends:
      file: compose.yaml
      service: web
    <<: *app-env
    volumes:
      - ./app:/app

  worker:
    extends:
      file: compose.yaml
      service: worker
    <<: *app-env
    command: watchmedo auto-restart -d . -p "*.py" --recursive -- celery -A django_celery worker --loglevel=info
    volumes:
      - ./app:/app

  db:
    extends:
      file: compose.yaml
      service: db
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    extends:
      file: compose.yaml
      service: redis
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
