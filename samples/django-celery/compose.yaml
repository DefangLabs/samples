x-app: &app
  build:
    context: ./app
    dockerfile: Dockerfile
  environment:
    - SECRET_KEY
    - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
    - REDIS_URL=redis://redis:6379/0
  depends_on:
    - db
    - redis

services:
  web:
    <<: *app
    restart: unless-stopped
    ports:
      - mode: ingress
        target: 8000
        published: 8000
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  worker:
    <<: *app
    restart: unless-stopped
    depends_on:
      - db
      - redis
    command: celery -A django_celery worker --loglevel=info

  db:
    image: postgres:16
    x-defang-postgres: true
    ports:
      - mode: host
        target: 5432
        published: 5432
    environment:
      - POSTGRES_PASSWORD
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    x-defang-redis: true
    ports:
      - mode: host
        target: 6379
        published: 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

