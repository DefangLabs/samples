name: agentic-strands
services:
  app:
    build:
      context: ./app
    ports:
      - target: 5001
        published: 5001
        mode: ingress
    environment:
      LLM_URL: http://llm/api/v1/
      LLM_MODEL: default
      OPENAI_API_KEY: SAMPLE_TOKEN
    healthcheck:
      test:
        - CMD
        - python3
        - -c
        - import urllib.request; exit(0) if urllib.request.urlopen('http://localhost:5001/health').status
          == 200 else exit(1)
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      - llm
    deploy:
      resources:
        reservations:
          cpus: "0.5"
          memory: 512M
  llm:
    environment:
      OPENAI_API_KEY: SAMPLE_TOKEN
    image: defangio/openai-access-gateway
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
    x-defang-llm: true
    deploy:
      resources:
        reservations:
          cpus: 0.25
          memory: 512MB
