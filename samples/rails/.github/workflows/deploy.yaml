name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Deploy
      uses: DefangLabs/defang-github-action@v1.1.0
      with:
        config-env-vars: POSTGRES_PASSWORD
      env:
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
