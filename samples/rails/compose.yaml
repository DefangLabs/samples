services:
  rails:
    restart: unless-stopped
    build:
      context: ./app
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - mode: ingress
        target: 3000
    deploy:
      resources:
        reservations:
          memory: 1GB
  db:
    restart: unless-stopped
    image: postgres:16
    environment:
      POSTGRES_USER: rails_user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        reservations:
          memory: 1GB
