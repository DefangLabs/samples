services:
  app:
    restart: 'unless-stopped'
    # uncomment to add your own domain
    # domainname: example.com
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - target: 5173
        published: 5173
        mode: ingress
    deploy:
      resources:
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5173/"]