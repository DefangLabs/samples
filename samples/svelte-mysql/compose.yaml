services:
  db:
    restart: unless-stopped
    image: mysql:latest
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: true
      MYSQL_DATABASE: todoApp
      MYSQL_USER: admin
      MYSQL_PASSWORD: Defang12345
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - mode: host
        target: 3306
    #deploy:
    #  resources:
    #    reservations:
    #      memory: 256M

  app:
    restart: unless-stopped
    build: ./app
    environment:
      DATABASE_HOST: db
      DATABASE_USER: admin
      DATABASE_PASSWORD: Defang12345
      DATABASE_NAME: todoApp
    ports:
      - "3001:3001"
    depends_on:
      - db
    #deploy:
    #  resources:
    #    reservations:
    #      memory: 256M

volumes:
  mysql_data:
