services:
  app:
    restart: unless-stopped
    # domainname: demo.example.com  # Uncomment to set a specific domain name for the service
    build:
      context: ./app
      dockerfile: Dockerfile

    ports:
      - target: 3000
        mode: ingress
        published: 3000

    healthcheck:
      test: wget -q --spider http://localhost:3000/ || exit 1

    deploy:
      resources:
        reservations:
          cpus: '0.25'
          memory: 256M
