name: python-s3
services:
  app:
    restart: unless-stopped
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
    - mode: ingress
      target: 5000
    environment:
    - AWS_ACCESS_KEY
    - AWS_SECRET_KEY
    deploy:
      resources:
        reservations:
          memory: 256M
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:5000/
