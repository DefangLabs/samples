services:
  db:
    restart: unless-stopped
    image: postgres:14
    volumes: ["./tmp/postgres:/var/lib/postgresql/data/"]
    environment:
      - POSTGRES_DB=mydatabase
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD
    ports:
      - mode: host
        target: 5432
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "PGUSER=$POSTGRES_USER PGPASSWORD=$POSTGRES_PASSWORD pg_isready -q -d $POSTGRES_DB",
        ]
      interval: 1m30s
      timeout: 30s
      retries: 5
    #deploy:
    #  resources:
    #    reservations:
    #      memory: 256M

  django-crm:
    restart: unless-stopped
    build: ./app
    ports:
      - mode: ingress
        target: 8000
        # Uncomment the following line if you want to run it locally
        # published: 8000
    environment:
      - DB_HOST=db
      - DEBUG=False
    # deploy:
    #   resources:
    #     reservations:
    #       memory: 2GB
    # volumes: [".:/code"]
    depends_on:
      - db
