name: golang-slackbot
services:
  bot:
    restart: unless-stopped
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - mode: ingress
        target: 8080
    environment:
      - SLACK_TOKEN
      - SLACK_CHANNEL_ID
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8080/
    deploy:
      resources:
        reservations:
          cpus: "0.5"
          memory: 512M
