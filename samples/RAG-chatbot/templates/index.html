<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, rgba(99, 109, 233, 1) 0%, rgba(90, 102, 214, 1) 50%, rgba(232, 91, 91, 1) 100%);
            color: #fff;
        }

        .chat-container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .chat-box {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            color: #f5f5f5;
            line-height: 1.6;
        }

        .input-box {
            width: calc(100% - 22px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .submit-btn {
            padding: 10px 20px;
            border: none;
            background-color: #636ded;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #5a66d6;
        }

        /* Spinner Styles */
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h2>RAG Chatbot</h2>
        <div class="chat-box" id="chat-box">
            <!-- Chat content will be dynamically inserted here -->
        </div>
        <form id="chat-form">
            <input type="text" id="query" class="input-box" placeholder="Ask a question..." required>
            <button type="submit" class="submit-btn">Send</button>
        </form>
        <div id="spinner" class="spinner"></div>
    </div>

    <script>
        document.getElementById("chat-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const query = document.getElementById("query").value;
            const chatBox = document.getElementById("chat-box");
            const spinner = document.getElementById("spinner");

            // Add user query to chat box
            const userQueryHTML = `<strong>You:</strong> ${query}<br>`;
            chatBox.innerHTML += userQueryHTML;

            // Show spinner
            spinner.style.display = 'block';

            const response = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    query
                })
            });

            const data = await response.json();

            // Hide spinner
            spinner.style.display = 'none';

            // Add bot response to chat box
            const botResponseHTML = `<strong>Bot:</strong> ${data.response}<br>`;
            chatBox.innerHTML += botResponseHTML;

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input box
            document.getElementById("query").value = '';
        });
    </script>
</body>

</html>
