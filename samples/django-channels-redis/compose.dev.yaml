services:
  app:
    extends:
      file: compose.yaml
      service: app
    volumes:
      - ./app:/app
    healthcheck: {}
    environment:
      REDIS_URL: redis://redis_service:6379
      POSTGRES_URL: postgres://user:password@postgres_service:5432/db
    depends_on:
      - redis_service
      - postgres_service

  redis_service:
    extends:
      file: compose.yaml
      service: redis_service
  
  postgres_service:
    extends:
      file: compose.yaml
      service: postgres_service
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: