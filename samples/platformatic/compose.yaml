version: "3.8"

services:
  app:
    build:
      context: ./app
    ports:
      - target: 3042
        published: 3042
        protocol: tcp
        mode: ingress
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3042/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s # Increased start period
    deploy:
      resources:
        limits:
          memory: 0.5g # Maximum memory limit
        reservations:
          memory: 512m # Soft memory limit (reserved)
