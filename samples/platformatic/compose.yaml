services:
  platformatic-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - target: 3042
        published: 3042
        protocol: tcp
        mode: ingress
    environment:
      NODE_ENV: production
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "512M"
