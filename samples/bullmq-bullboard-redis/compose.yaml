services:
  board:
    restart: unless-stopped
    build:
      context: ./board
      dockerfile: Dockerfile
    ports:
      - mode: ingress
        target: 3000
        published: 3000
    environment:
      - REDIS=redis://redisx:6379
      - BOARD_PASSWORD
      - QUEUE
    depends_on:
      - redis

  api:
    restart: unless-stopped
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - mode: ingress
        target: 3001
        published: 3001
    environment:
      - REDIS=redis://redisx:6379
      - QUEUE
    depends_on:
      - redis

  worker:
    restart: unless-stopped
    deploy:
      replicas: 2
    build:
      context: ./worker
      dockerfile: Dockerfile
    environment:
      - REDIS=redis://redisx:6379
      - QUEUE
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "127.0.0.1:3000"]
    depends_on:
      - redis

  redisx:
    image: redis:6.2
    x-defang-redis: true
    restart: unless-stopped
    ports:
      - mode: host
        target: 6379
