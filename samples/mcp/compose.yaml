services:
  ui:
    # uncomment to add your own domain
    # domainname: example.com
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - target: 3000
        published: 3000
        mode: ingress
    deploy:
      resources:
        reservations:
          memory: 256M
    environment: 
      - MCP_SERVER_URL=mcp-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]

  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    ports:
      - target: 8000
        mode: host
    environment: 
      - ANTHROPIC_API_KEY # you can comment this out if you are using an env_file in compose.dev.yaml
