services:
  sveltekit:
    restart: unless-stopped
    build:
      context: ./app
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      HOST: "0.0.0.0"
      PORT: 3000
      MONGO_URL: "mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/musicdb?retryWrites=false&authMechanism=SCRAM-SHA-1&authSource=admin"
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    #deploy:
    #  resources:
    #    reservations:
    #      memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]

  mongo:
    restart: unless-stopped
    image: mongo:latest
    ports:
      - mode: host
        target: 27017
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME:
      MONGO_INITDB_ROOT_PASSWORD:
      MONGO_INITDB_DATABASE: musicdb
    #deploy:
    #  resources:
    #    reservations:
    #      memory: 256M
    # The following option will provision a managed MongoDB instance, eg. DocumentDB on AWS.
    x-defang-mongodb: true

volumes:
  mongo-data:
